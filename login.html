<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/login-registration.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Piedra&display=swap"
      rel="stylesheet"
    />
    <title>Flower Finder</title>
  </head>
  <body>
    <div class="login-nav">
      <button class="green-button">Join</button>
    </div>

    <div class="login-register-background">
      <div class="white-box">
        <h1 class="white-box-text">Welcome back.</h1>

        <div class="quick-login-buttons">
          <img src="./assets/apple logo.png" alt="" />
          <img src="./assets/google logo.png" alt="" />
          <img src="./assets/facebook logo.png" alt="" />
        </div>

        <p class="white-box-text">Or, sign in with your email</p>

        <form id="login-form" action="">
          <div class="white-box-title">
            <h2 class="white-box-text">Email</h2>
            <input
              class="white-box-text"
              id="email"
              type="text"
              value="name@email.com"
            />
          </div>

          <div class="white-box-title">
            <h2 class="white-box-text">Password</h2>
            <input
              class="white-box-text"
              id="password"
              type="text"
              value="Password"
            />
          </div>

          <div class="white-box-title">
            <h2 class="white-box-text">Forgot your password?</h2>
          </div>
          <button class="green-button" type="submit">Sign in</button>
        </form>
      </div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
