<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/post.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@200&family=Open+Sans&family=Piedra&display=swap"
      rel="stylesheet"
    />
    <title>Flower Finder</title>
  </head>
  <body>
    <!-- landing banner -->
    <header class="post-nav">
      <button class="green-button">Join</button>
    </header>

    <!-- background -->
    <div class="post-background">
      <form id="photo-upload" class="white-box">
        <h1>Upload</h1>
        <p>Share your photos and videos, and let the world love them.</p>
        <input type="file" id="photo" name="photo" accept="image/*" required />
        <button class="green-button" type="submit">Submit</button>
      </form>
    </div>
    <script src="/js/post.js"></script>
  </body>
</html>
