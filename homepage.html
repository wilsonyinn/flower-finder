<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Flower Finder</title>
  </head>
  <body>
    <img src="./assets/banner.jpg" alt="" />
    <h1>Flower Finder</h1>
    <h2>Upload</h2>
    <h2>FAQ</h2>
    <h2>Log in</h2>
    <div>
      <img src="./assets/google logo.png" alt="" />
      <img src="./assets/facebook logo.png" alt="" />
      <img src="./assets/apple logo.png" alt="" />
    </div>

    <p>The best free, open-source flower photos</p>
    <input type="text" value="Search flower photos" />
    <button>Search</button>
    <h3>Free Flower Images</h3>
    <select name="filter" id="filter">
      <option value="By Date">By Date</option>
      <option value="Trending">Trending</option>
    </select>

    <div>
      <img src="./assets/flower-photo-1.jpg" alt="" />
      <img src="./assets/flower-photo-2.jpg" alt="" />
      <img src="./assets/flower-photo-3.jpg" alt="" />
      <img src="./assets/flower-photo-4.jpg" alt="" />
      <img src="./assets/flower-photo-5.jpg" alt="" />
      <img src="./assets/flower-photo-6.jpg" alt="" />
      <img src="./assets/flower-photo-7.jpg" alt="" />
      <img src="./assets/flower-photo-8.jpg" alt="" />
      <img src="./assets/flower-photo-9.jpg" alt="" />
    </div>
  </body>
</html>
