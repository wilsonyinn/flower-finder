<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/login-registration.css" />
    <title>Register</title>
  </head>
  <body>
    <!-- nav bar start -->
    <div class="login-nav">
      <button class="green-button">Join</button>
    </div>
    <!-- nav bar end -->

    <!-- page background start -->
    <div class="login-register-background">
      <!-- white box start -->
      <div class="white-box">

        <h1 class="white-box-text">Create an Account</h1>

        <div class="quick-login-buttons">
          <img src="./assets/google logo.png" alt="" />
          <img src="./assets/facebook logo.png" alt="" />
          <img src="./assets/apple logo.png" alt="" />
        </div>

        <!-- START OF FORM -->
        <form id="register-form" action="">
        <!-- first name and last name row -->
        <div class="row1">
          <div class="white-box-title">
            <h2 class="white-box-text">First name</h2>
            <input class="half-input" id="first-name" type="text" />
          </div>

          <div class="white-box-title">
            <h2 class="white-box-text" >Last name</h2>
            <input class="half-input" id="last-name" type="text" />
          </div>
        </div>
        <!-- first name and last name row -->

        <!-- email row -->
        <div class="white-box-title">
          <h2 class="white-box-text">Email</h2>
          <input type="text" id="email"/>
        </div>
        <!-- email row -->
        <div class="white-box-title">
          <h2 class="white-box-text">Username</h2>
          <input type="text" id="username"/>
        </div>

        <!-- password row -->
        <div class="white-box-title">
          <h2 class="white-box-text">Password</h2>
          <input type="text" id="password"/>
        </div>
        <!-- password row -->

        <button class="green-button" type="submit">Create an Account</button>
      </div>
    </form>
      <!-- white box end -->
    </div>
    <!-- page background end -->
    <script src="register.js"></script>
  </body>
</html>
